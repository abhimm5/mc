<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column; /* Aligns content vertically */
        }

        /* Message styling */
        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
            font-size: 20px; /* Increased font size for better visibility */
            color: white;
        }

        /* Input styled as a button */
        #messageInput {
            padding: 15px 30px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease-in-out;
            margin-top: 20px;
            position: fixed; /* Fixed position at the bottom */
            bottom: 40px; /* Add some space from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }

        #messageInput:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        #messageInput:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Hide input initially, then show on click */
        #messageInput.hidden {
            opacity: 0%;
        }
    </style>
</head>
<body>
    <h1>Real-Time WebRTC Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." onclick="hideInput(event)" />
    <script>
        // Hide input when clicked
        function hideInput(event) {
            document.getElementById("messageInput").classList.add("hidden");
            event.stopPropagation(); // Prevent the click from reaching the document
        }

        // Show input when clicking anywhere else on the page
        document.addEventListener("click", function(event) {
            if (event.target.id !== "messageInput") {
                document.getElementById("messageInput").classList.remove("hidden");
            }
        });




    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        const socket = io();  // Connect to the signaling server

        // Set up WebRTC Peer Connection
        const peerConnection = new RTCPeerConnection();
        let dataChannel;
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        // To track the current message being displayed
        let currentMessageDiv = null;

        // Create a data channel for sending messages
        function createDataChannel() {
            dataChannel = peerConnection.createDataChannel("chat");
            dataChannel.onopen = () => {
                console.log("Data channel open, ready to send messages.");
            };
            dataChannel.onmessage = (event) => {
                // Display received messages
                displayMessage(event.data, 'peer');
            };
        }

        // Display or update the message in the chat window
        function displayMessage(message, sender) {
            // Check if there's an existing message element
            if (currentMessageDiv) {
                // Update the text content of the existing message element
                currentMessageDiv.textContent = (sender === 'peer' ? "Peer: " : "You: ") + message;
            } else {
                // If no message exists, create a new one
                currentMessageDiv = document.createElement("div");
                currentMessageDiv.textContent = (sender === 'peer' ? "Peer: " : "You: ") + message;
                messagesDiv.appendChild(currentMessageDiv);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        // Send message instantly when user types
        messageInput.addEventListener('input', () => {
            const message = messageInput.value.trim();
            if (message) {
                displayMessage(message, 'you');  // Update the display with the new message
                socket.emit('chatMessage', message);  // Emit message to server for broadcasting
            }
        });

        // Clear message on Enter key press
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                messageInput.value = '';  // Clear the input after pressing "Enter"
                socket.emit('clearMessage'); // Emit event to signal clearing of message
                messagesDiv.innerHTML = '';  // Clear the message display area
                currentMessageDiv = null;  // Reset current message reference
            }
        });

        // Handle peer connection setup through signaling
        socket.on("offer", (offer) => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            createDataChannel();
            peerConnection.createAnswer().then((answer) => {
                peerConnection.setLocalDescription(answer);
                socket.emit("answer", answer);
            });
        });

        socket.on("answer", (answer) => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("candidate", (candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Send ICE candidates to the other peer
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit("candidate", event.candidate);
            }
        };

        // Initiate the connection when ready (create offer)
        function initiateConnection() {
            peerConnection.createOffer().then((offer) => {
                peerConnection.setLocalDescription(offer);
                socket.emit("offer", offer);
            });
        }

        // Start the process (only need to call initiateConnection once)
        window.onload = initiateConnection;

        // Listen for chat messages from the server
        socket.on('chatMessage', (message) => {
            displayMessage(message, 'peer');  // Display the message received from another peer
        });
  

    </script>
</body>
</html>
